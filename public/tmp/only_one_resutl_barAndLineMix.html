<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>趋势图和块状图混合</title>
        <link rel="stylesheet" href="css/amcharts.css" type="text/css">
        <script src="./js/amcharts.all.js" type="text/javascript"></script>
        <script type="text/javascript">
            var chart;

            var chartData = [
                {
                    "date": "214-08-14",
                    "value": 10,
                    "url": "/results/exam/321",
                    "value-blk": 10
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "date";
                // chart.startDuration = 1;
                // chart.rotate = true;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.axisColor = "#DADADA";
                // categoryAxis.dashLength = 3;

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.dashLength = 3;
                valueAxis.axisAlpha = 0.2;
                // valueAxis.position = "top";
                // valueAxis.title = "Million USD";
                // valueAxis.minorGridEnabled = true;
                // valueAxis.minorGridAlpha = 0.08;
                // valueAxis.gridAlpha = 0.15;
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // column graph
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                // graph1.title = "Income";
                graph1.valueField = "value-blk";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ADD981";
                graph1.fillAlphas = 0.8;
                // graph1.balloonText = "<span style='font-size:23px;'>[[date]]<br>[[]]:<b>[[value]]</b><br></span>";
                graph1.balloonText =  "[[date]]<br><b><span style='font-size:24px;'>[[value]]</span></b><br><b><span style='font-size:24px;'>点击查看详情</span></b>";
                chart.addGraph(graph1);

                // line graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "line";
                graph2.lineColor = "#27c5ff";
                graph2.bulletColor = "#FFFFFF";
                graph2.bulletBorderColor = "#27c5ff";
                graph2.bulletBorderThickness = 2;
                graph2.bulletBorderAlpha = 1;
                // graph2.title = "Expenses";
                graph2.valueField = "value";
                graph2.lineThickness = 2;
                graph2.bullet = "round";
                graph2.urlField = "url";
                graph2.fillAlphas = 0;
                graph2.balloonText =  "[[date]]<br><b><span style='font-size:24px;'>[[value]]</span></b><br><b><span style='font-size:24px;'>点击查看详情</span></b>";
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                // legend.useGraphSettings = true;
                // chart.addLegend(legend);

                chart.creditsPosition = "bottom-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 900px; height: 600px;"></div>
    </body>

</html>
