<html lang="en"><head>
  <meta charset="utf-8">
  <title>登陆：阅读平台</title>
  <link rel="stylesheet" media="screen" href="">
</head>
<body>
<div id="page">
  <div id="header">
    <h1>登陆</h1>
  </div>
  <div id="msg"></div>
  <div id="content">
    <p id="status"></p>
    <form action="" id="login" novalidate="novalidate">
      <fieldset>
        <legend>登陆信息</legend>
        <ul>
          <li class="">
            <label for="username">
              <span class="required" aria-required="true">用户名</span>
            </label>
            <input id="username" name="username" class="text required valid" type="text" aria-required="true" aria-invalid="false">
            <label for="username" class="error" style="display: none;"></label>
          </li>
          <li class="">
            <label for="password">
              <span class="required" aria-required="true">密码</span>
            </label>
            <input name="password" type="password" class="text valid required" id="password" minlength="1" maxlength="20" aria-required="true" aria-invalid="false">
          </li>
          <li>
            <label class="centered info"><a id="forgotpassword" href="#">忘记密码</a>
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="submit">
        <input type="submit" class="button" id="user_login1" value="登陆">
      </fieldset>
      <div class="clear"></div>
    </form>
  </div>
</div>

    <script src="js/lib.all.js"></script>
    <script src="js/yd.js"></script>
    <script>
      $(document).ready(function () {
        YD.userLogin();
      });
    </script>
</body></html>
