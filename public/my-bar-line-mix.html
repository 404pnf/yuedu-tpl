<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="css/amcharts.css" type="text/css">
        <script src="./js/amcharts.all.js" type="text/javascript"></script>
        <script src="./js/lib.all.js" type="text/javascript"></script>
        <script src="./js/yd_chart.js" type="text/javascript"></script>
        <script src="./amcharts/themes/dark.js" type="text/javascript"></script>
        <script src="./amcharts/themes/light.js" type="text/javascript"></script>


    </head>

    <body>
        <div id="chartdiv" style="width: 900px; height: 600px;"></div>

        <script type="text/javascript">
             AmCharts.makeChart("chartdiv", {
                type: "serial",
                theme: "light",
                dataProvider: [
                  {
                      date: "214-08-14",
                      value: 10,
                      url: "321"
                  },
                                  {
                      date: "214-08-15",
                      value: 12,
                      url: "212"
                  },
                                  {
                      date: "214-08-18",
                      value: 15,
                      url: "4321"
                  },
                                  {
                      date: "214-08-18",
                      value: 8,
                      url: "352"
                  },
                                  {
                      date: "214-09-24",
                      value: 19,
                      url: "73"
                  }
                ],

                categoryField: "date",
                startDuration: 1,
                rotate: false, // 是否x轴和y轴互换

                categoryAxis: {
                    //gridPosition: "start"
                },
                graphs: [{
                    type: "column",
                    title: "",
                    valueField: "value",
                    urlField: "url",
                    fillAlphas:1,
                    balloonText: "[[date]]<br><b><span style='font-size:24px;'>[[value]]</span></b><br><b><span style='font-size:24px;'>点击查看详情</span></b>"
                }, {
                    type: "line",
                    title: "",
                    valueField: "value",
                    urlField: "url",
                    lineThickness: 6,
                    bullet: "round",
                    bulletSize: 30,
                    balloonText: "[[date]]<br><b><span style='font-size:24px;'>[[value]]</span></b><br><b><span style='font-size:24px;'>点击查看详情</span></b>"
                }],

                creditsPosition:"top-right" // 默认是在左上角
            });


        </script>
    </body>

</html>
