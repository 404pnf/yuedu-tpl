<html lang="en"><head>
  <meta charset="utf-8">
  <title>登陆：阅读平台</title>
  <link rel="stylesheet" media="screen" href="screen.css">
  <script src="js/jquery.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script>
    // 如需要修改，可在js代码中加入：
    // http://www.open-open.com/lib/view/open1342179346214.html
    jQuery.extend(jQuery.validator.messages, {
        required: "必选字段",
        remote: "请修正该字段",
        email: "请输入正确格式的电子邮件",
        url: "请输入合法的网址",
        date: "请输入合法的日期",
        dateISO: "请输入合法的日期 (ISO).",
        number: "请输入合法的数字",
        digits: "只能输入整数",
        creditcard: "请输入合法的信用卡号",
        equalTo: "请再次输入相同的值",
        accept: "请输入拥有合法后缀名的字符串",
        maxlength: jQuery.validator.format("请输入一个长度最多是 {0} 的字符串"),
        minlength: jQuery.validator.format("请输入一个长度最少是 {0} 的字符串"),
        rangelength: jQuery.validator.format("请输入一个长度介于 {0} 和 {1} 之间的字符串"),
        range: jQuery.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
        max: jQuery.validator.format("请输入一个最大为 {0} 的值"),
        min: jQuery.validator.format("请输入一个最小为 {0} 的值")
    });

    $(function() {
      // highlight
      var elements = $("input[type!='submit'], textarea, select");
      elements.focus(function() {
        $(this).parents('li').addClass('highlight');
      });
      elements.blur(function() {
        $(this).parents('li').removeClass('highlight');
      });

      $("#forgotpassword").click(function() {
        $("#password").removeClass("required");
        $("#login").submit();
        $("#password").addClass("required");
        return false;
      });

      $("#login").validate()
    });
  </script>
</head>
<body>
<div id="page">
  <div id="header">
    <h1>登陆</h1>
  </div>
  <div id="content">
    <p id="status"></p>
    <form action="" method="get" id="login" novalidate="novalidate">
      <fieldset>
        <legend>登陆信息</legend>
        <ul>
          <li class="">
            <label for="username">
              <span class="required" aria-required="true">yong'hu'mi</span>
            </label>
            <input id="email" name="email" class="text required email valid" type="text" aria-required="true" aria-invalid="false">
            <label for="email" class="error" style="display: none;"></label>
          </li>
          <li class="">
            <label for="password">
              <span class="required" aria-required="true">Password</span>
            </label>
            <input name="password" type="password" class="text valid required" id="password" minlength="4" maxlength="20" aria-required="true" aria-invalid="false">
          </li>
          <li>
            <label class="centered info"><a id="forgotpassword" href="#">Email my password...</a>
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="submit">
        <input type="submit" class="button" value="Login...">
      </fieldset>
      <div class="clear"></div>
    </form>
  </div>
</div>


</body></html>
